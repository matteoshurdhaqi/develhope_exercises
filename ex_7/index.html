<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button disabled="disabled">Disabile button</button>
    
    <label for="rangeInput"></label>
    <input type="number" id="rangeInput" name="rangeInput" min="0" max="100" step="2" value="0" autofocus>
    
    <label for="checkbox">Selected Checkbox:</label>
    <input type="checkbox" id="checkbox" name="checkbox" checked>

    <label for="dateInput">Select a Date:</label>
    <input type="date" id="dateInput" name="dateInput">

</body>
    
</html>
